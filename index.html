<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="firstd">
        <div>
            <h1 id="headH1">Stop Watch</h1>
        </div>
        <div>
            <h1 id="milsec">0</h1>
            <h1 id="sec">0</h1>

        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
